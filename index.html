    <link rel='stylesheet' href='dist/main.css'>
  </head>
  <body>

    <header class='header'>
      <nav class='navbar navbar-expand-md navbar-light'>
        <div class='container-fluid'>
          <div class='navbar-holder'>
            <div class='navbar-header'>
              <a class='navbar-brand' href='#'>
                <div class='brand-image brand-big'>
                  <img src='src/img/logo-big.png' alt='Elisyam' class='logo-big'>
                </div>
                <div class='brand-image brand-sm'>
                  <img src='src/img/logo.png' alt='Elisyam' class='logo-sm'>
                </div>
              </a>

              <button class='navbar-toggler' type='button' data-toggle='collapse' data-target='#mobile-open'>
                <span class='navbar-toggler-icon'></span>
              </button>
              
              <div class='collapse navbar-collapse col-md-6' id='mobile-open'>
                <ul class='nav'>
                  <li class='nav-item'>
                    <a href='#' class='nav-link cative'>Dashboard</a>
                  </li>
                  <li class='nav-item'>
                    <a href='#' class='nav-link'>Applications</a>
                  </li>
                  <li class='nav-item'>
                    <a href='#' class='nav-link'>Widgets</a>
                  </li>
                </ul>
              </div>
            </div>
            <ul class='right-list'>
              <li>
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mx-3"><circle cx="10.5" cy="10.5" r="7.5"></circle><line x1="21" y1="21" x2="15.8" y2="15.8"></line></svg>
              </li>
            </ul>
              -->
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <section class='content-inner'>
        <div class='container-fluid'>
          <div class='row'>
            <div class='col-12 col-md-6 col-lg-4'>
              <div class="widget widget-21 has-shadow">
                <div class="widget-body h-100 d-flex align-items-center">
                  <div class="section-title">
                    <h3>Hit Rate</h3>
                  </div>
                  <div class="hit-rate">
                    <canvas width="140" height="140"></canvas>
                    <div class="percent">62<i>%</i></div>
                  </div>
                  <div class="value-progress text-green">
                    + 34%
                  </div>
                </div>
              </div>
            </div>
            <div class='col-12 col-md-6 col-lg-8'>
              <div class="widget widget-09 has-shadow">
                <div class="widget-header d-flex align-items-center">
                  <h2>Delivered Orders</h2>
                  <div class="widget-options">
                    <button type="button" class="btn btn-shadow">View all</button>
                  </div>
                </div>
                <div class="widget-body">
                  <div class="row">
                    <div class="col-xl-10 col-12 no-padding">
                      <div><div class="chartjs-size-monitor" style="position: absolute; left: 0px; top: 0px; right: 0px; bottom: 0px; overflow: hidden; pointer-events: none; visibility: hidden; z-index: -1;"><div class="chartjs-size-monitor-expand" style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;"><div style="position:absolute;width:1000000px;height:1000000px;left:0;top:0"></div></div><div class="chartjs-size-monitor-shrink" style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;"><div style="position:absolute;width:200%;height:200%;left:0; top:0"></div></div></div>
                        <canvas id="orders" width="617" height="308" class="chartjs-render-monitor" style="display: block; width: 617px; height: 308px;"></canvas>
                      </div>
                    </div>
                    <div class="col-xl-2 col-12 d-flex flex-column my-auto no-padding text-center">
                      <div class="new-orders">
                        <div class="title">New Orders</div>
                        <div class="circle-orders"><canvas width="120" height="120"></canvas>
                          <div class="percent-orders">43<i>%</i></div>
                        </div>
                      </div>
                      <div class="some-stats mt-5">
                        <div class="title">Total Delivered</div>
                        <div class="number text-blue">856</div>
                      </div>
                      <div class="some-stats mt-3">
                        <div class="title">Total Estimated</div>
                        <div class="number text-blue">297</div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
  
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src='dist/main.js'></script >
  </body>
</html>
